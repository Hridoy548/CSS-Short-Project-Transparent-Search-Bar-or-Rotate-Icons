<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="css.png" type="logo/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Transparent Search Bar, Q&A and Rotate Icons</title>
</head>
<body>
    <div class="main_div">
        <!-- Transparent Search Bar -->
        <div class="search_bar">
            <input type="text" placeholder="search" class="qa_input">
            <a href="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    
        <!-- Q&A Area Start -->
        <div class="question_area">
            <div class="container">
                <div class="que_content">
                    <div class="qa_question" id="first_question">
                        <a class="qa_qulink" href="#first_question">
                            <span>Where's the nice car comes from?</span> 
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        </a>
                        <div class="answer">
                            <p>It comes from all around the world. E.g: Spain</p> 
                        </div>
                    </div>
                    <div class="qa_question" id="second_question">
                        <a class="qa_qulink" href="#second_question">
                            <span> Is the drivers from nation world championship?</span> 
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        </a>
                        <div class="answer">
                            <p>Yes ! some of them are from world Championship 2020</p> 
                        </div>
                    </div>
                    <div class="qa_question" id="third_question">
                        <a class="qa_qulink" href="#third_question">
                            <span>How to Register?</span> 
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        </a>
                        <div class="answer">
                            <p>Please provide us with a valid email in the registration page.</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Q&A Area Stop -->

        <!-- Rotate Icons -->
        <div class="social_icon__rotate">
            <ul>
                <li><a href="#"class="extra_mas__icon"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-share-nodes"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
